<!DOCTYPE html>
<html>
<head>
    <title>JS Demo</title>
    <script type="text/javascript">
        var o = new String("Hello Wtring");

        function teste() {
            var span = document.getElementById("text");
            span.innerHTML = o.blink();
        }

</html>
